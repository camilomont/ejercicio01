<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
    <body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Iniciar sesión</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="images/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="images/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>o</p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Usuario">
                <input class="input" type="text" placeholder="Contraseña">
                <p>¿Has olvidado tu contraseña? <span class="span">Click Aqui</span></p>
                <button class="btn">Iniciar</button>
                <p>¿No tienes una cuenta? <span class="span">Crear cuenta</span></p>
            </form>
    </body>
</html>
